<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing </title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="/css/style.css">
</head>


<body>

    <header  >

        <div class="logo-container">
            <img src="/images/bg full-logo.svg" alt="logo">
        </div>
        <nav>
            
            <div class="hamburger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>

            <ul class="nav-links">
                <li class="nav-lists"><a class="nav-link"  href="#">Home</a></li>
                <li class="nav-lists"><a class="nav-link"  href="#">Products</a></li>
                <li class="nav-lists" ><a class="nav-link"  href="#">Contacts</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="/images/cart.svg" alt="cart-image">
        </div>
    </header>


    <main>  
        <section class="presentation-section">

            <div class="introduction">
                <h1>Lorem, ipsum.</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

                <div class="buttons">
                    <button class="btn-spec">14 inch</button>
                    <button class="btn-add">Add To Cart</button>
                </div>
            </div>
            
            <div class="product-image-container">
                <img src="/images/matebook.png" alt="laptop">
            </div>

            <div class="laptop-select">
            
                <img src="/images/arrow-left.svg" alt="">
                <img src="/images/dot.svg" alt="">
                <img src="/images/dot-full.svg" alt="">
                <img src="/images/dot-full.svg" alt="">
                <img src="/images/arrow-right.svg" alt="">
                
            </div>

        </section>

        <img class="big-circle" src="/images/big-eclipse.svg" alt="">
        <img class="mid-circle"  src="/images/mid-eclipse.svg" alt="">
        <img class="small-circle" src="/images/small-eclipse.svg" alt="">

   </main> 
   
    
</body>
</html>
